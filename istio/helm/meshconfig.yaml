meshConfig:
  defaultConfig:
    proxyMetadata:
      # Enable basic DNS proxying
      ISTIO_META_DNS_CAPTURE: "true"
      # Enable automatic address allocation, optional
      ISTIO_META_DNS_AUTO_ALLOCATE: "true"

global:
  istioNamespace: istio-system
  variant: "distroless"
  proxy:
    image: proxyv2
    autoInject: enabled
  proxy_init:
    image: proxyv2
