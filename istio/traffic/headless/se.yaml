apiVersion: v1
kind: Service
metadata:
  name: echo
  namespace: sidecar
spec:
  clusterIP: None
  ports:
    - name: http
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: echo
  type: ClusterIP
---
apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: echo-se
  namespace: sidecar
  labels:
    networking.istio.io/enable-autoallocate-ip: "false"
spec:
  hosts:
    - echo.sidecar.svc.cluster.local
  location: MESH_EXTERNAL
  ports:
    - name: http-3000
      number: 3000
      protocol: HTTP
  resolution: DNS
