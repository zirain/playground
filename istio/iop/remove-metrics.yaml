# export mesh_id cluster_id in metrics
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: custom-metrics
  namespace: istio-system
spec:
  values:
    global:
      meshID: mesh1
    telemetry:
      enabled: true
      v2:
        enabled: true
        prometheus:
          configOverride:
            outboundSidecar:
              metrics:
                - tags_to_remove:
                  - grpc_response_status
            inboundSidecar:
              metrics:
                - tags_to_remove:
                  - grpc_response_status

