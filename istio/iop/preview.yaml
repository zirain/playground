# The preview profile contains features that are experimental.
# This is intended to explore new features coming to Istio.
# Stability, security, and performance are not guaranteed - use at your own risk.
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  components:
    pilot:
      k8s:
        env:
          - name: PILOT_FILTER_GATEWAY_CLUSTER_CONFIG
            value: "true"
  meshConfig:
    accessLogFile: /dev/stdout
    extensionProviders:
    - name: otel
      envoyOtelAls:
        service: otel-collector.istio-system.svc.cluster.local
        port: 4317
        logFormat:
          labels:
            traceID: "%REQ(X-B3-Traceid)%"
            spanID: "%REQ(X-B3-Spanid)%"
    - name: zipkin-otel
      zipkin:
        service: otel-collector.istio-system.svc.cluster.local
        port: 9411
    defaultProviders:
      accessLogging:
      - otel
      tracing:
      - zipkin-otel
    defaultConfig:
      proxyMetadata:
        # Enable Istio agent to handle DNS requests for known hosts
        # Unknown hosts will automatically be resolved using upstream dns servers in resolv.conf
        ISTIO_META_DNS_CAPTURE: "true"
        # Enable dynamic bootstrap generation.
        BOOTSTRAP_XDS_AGENT: "true"
        PROXY_CONFIG_XDS_AGENT: "true"
        WASM_INSECURE_REGISTRIES: "kind-registry:5000,ghcr.io"
  values:
    global:
    # logging:
    #   level: "default:debug,cache:debug"
    telemetry:
      v2:
        metadataExchange:
          wasmEnabled: true
        prometheus:
          wasmEnabled: true
