apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  values:
    global:
      meshID: mesh1
  meshConfig:
    accessLogFile: /dev/stdout
    defaultConfig:
      # unneeded from v1.17.0
      # extraStatTags:
      #   - source_x
      #   - destination_x
      proxyStatsMatcher:
        inclusionRegexps:
          - ".*circuit_breakers.*"
          - ".*upstream_rq_xx.*"
          - ".*ssl.*"
        inclusionPrefixes:
          - "upstream_rq_retry"
          - "upstream_cx"
