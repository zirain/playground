apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  values:
    global:
      meshID: mesh1
  meshConfig:
    extensionProviders:
      - name: envoy-access-logs
        envoyFileAccessLog:
          path: /dev/stdout
          logFormat:
            labels:
              start_time: "%START_TIME%"
              method: "%REQ(:METHOD)%"
