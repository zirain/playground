# The preview profile contains features that are experimental.
# This is intended to explore new features coming to Istio.
# Stability, security, and performance are not guaranteed - use at your own risk.
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  meshConfig:
    # proxyListenPort: 16001
    # proxyInboundListenPort: 16006
    accessLogFile: /dev/stdout
    defaultProviders:
      metrics:
      - prometheus # use Telemetry API
    defaultConfig:
      # extraStatTags:
      #   - source_x
      #   - destination_x
      # proxyAdminPort: 19000
      proxyMetadata:
        # Enable Istio agent to handle DNS requests for known hosts
        # Unknown hosts will automatically be resolved using upstream dns servers in resolv.conf
        WASM_MODULE_EXPIRY: 10m
        WASM_PURGE_INTERVAL: 1m
  values:
    global:
      logging:
        level: "default:debug,xdsproxy:debug,wasm:debug"
    telemetry:
      enabled: true
      v2:
        enabled: false
