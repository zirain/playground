apiVersion: v1
data:
  ca-cert.pem: 
  ca-key.pem: 
  cert-chain.pem: ""
  key.pem: ""
  root-cert.pem: ""
kind: Secret
metadata:
  name: istio-ca-secret
  namespace: istio-system
type: istio.io/ca-root
---
apiVersion: policy.karmada.io/v1alpha1
kind: PropagationPolicy
metadata:
  name: istio-ca-secret
  namespace: istio-system
spec:
  resourceSelectors:
    - apiVersion: v1
      kind: Secret
      name: istio-ca-secret
  placement:
    clusterAffinity:
      clusterNames:
        - member1
        - member2
