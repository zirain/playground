apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  profile: ambient
  values:
    global:
      variant: ""
    cni:
      # do not install CNI on control plane
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - envoy-gateway-control-plane
    ztunnel:
      # do not install ztunnel on control plane
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - envoy-gateway-control-plane
  meshConfig:
    accessLogFile: /dev/stdout
    defaultConfig:
      tracing:
        sampling: 100.0
    extensionProviders:
      - name: otel-tracing
        opentelemetry:
          service: opentelemetry-collector.monitoring.svc.cluster.local
          port: 4317
    defaultProviders:
      accessLogging:
        - envoy
      metrics:
        - prometheus
      tracing:
        # - otel-tracing
