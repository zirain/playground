apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: stats
  namespace: istio-system
spec:
  metrics:
    - overrides:
        - match:
            metric: REQUEST_COUNT
            mode: CLIENT_AND_SERVER
          tagOverrides:
            rate_limited:
              value: istio.http_local_rate_limit.rate_limited
      providers:
        - name: prometheus