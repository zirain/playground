- altStatName: outbound|443||arp66353.dev.dynatracelabs.com;
  circuitBreakers:
    thresholds:
    - maxConnections: 4294967295
      maxPendingRequests: 4294967295
      maxRequests: 4294967295
      maxRetries: 4294967295
      trackRemaining: true
  commonLbConfig: {}
  connectTimeout: 10s
  dnsJitter: 0.100s
  dnsLookupFamily: V4_ONLY
  dnsRefreshRate: 60s
  filters:
  - name: istio.metadata_exchange
    typedConfig:
      '@type': type.googleapis.com/udpa.type.v1.TypedStruct
      typeUrl: type.googleapis.com/envoy.tcp.metadataexchange.config.MetadataExchange
      value:
        enable_discovery: true
        protocol: istio-peer-exchange
  lbPolicy: LEAST_REQUEST
  loadAssignment:
    clusterName: outbound|443||arp66353.dev.dynatracelabs.com
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: arp66353.dev.dynatracelabs.com
              portValue: 443
        loadBalancingWeight: 1
        metadata:
          filterMetadata:
            istio:
              workload: ;;;;
      loadBalancingWeight: 1
      locality: {}
  metadata:
    filterMetadata:
      istio:
        alpn_override: "false"
        config: /apis/networking.istio.io/v1/namespaces/istio-system/destination-rule/dynatracelabs
        external: true
        services:
        - host: arp66353.dev.dynatracelabs.com
          name: arp66353.dev.dynatracelabs.com
          namespace: default
  name: outbound|443||arp66353.dev.dynatracelabs.com
  respectDnsTtl: true
  transportSocket:
    name: envoy.transport_sockets.tls
    typedConfig:
      '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
      commonTlsContext:
        combinedValidationContext:
          defaultValidationContext: {}
          validationContextSdsSecretConfig:
            name: file-root:system
            sdsConfig:
              apiConfigSource:
                apiType: GRPC
                grpcServices:
                - envoyGrpc:
                    clusterName: sds-grpc
                setNodeOnFirstMessageOnly: true
                transportApiVersion: V3
              resourceApiVersion: V3
        tlsParams:
          tlsMaximumProtocolVersion: TLSv1_3
          tlsMinimumProtocolVersion: TLSv1_2
  type: STRICT_DNS
  typedDnsResolverConfig:
    name: envoy.network.dns_resolver.cares
    typedConfig:
      '@type': type.googleapis.com/envoy.extensions.network.dns_resolver.cares.v3.CaresDnsResolverConfig
      udpMaxQueries: 100
  typedExtensionProtocolOptions:
    envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
      '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
      explicitHttpConfig:
        httpProtocolOptions: {}
      upstreamHttpProtocolOptions:
        autoSanValidation: true
        autoSni: true

