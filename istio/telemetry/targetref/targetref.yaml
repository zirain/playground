apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: istio-gateway
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: istio-gateway-telemetry
spec:
  accessLogging:
    - providers:
        - name: envoy-access-logs
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: istio-gateway
---

