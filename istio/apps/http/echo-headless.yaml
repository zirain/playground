apiVersion: v1
kind: Service
metadata:
  name: echo-headless
spec:
  clusterIP: None
  selector:
    app: echo
  ports:
    - name: http-3000
      protocol: TCP
      port: 3000
      targetPort: 3000
    - name: http-3001
      protocol: TCP
      appProtocol: kubernetes.io/h2c
      port: 3001
      targetPort: 3001
