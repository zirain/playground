apiVersion: v1
kind: Secret
metadata:
  name: oauth2-proxy
  namespace: istio-system
stringData:
  OAUTH2_PROXY_CLIENT_ID: istio-authz
  OAUTH2_PROXY_CLIENT_SECRET: "meep1NDduothPoTdf1T9bkTCd9f10dd4"
  OAUTH2_PROXY_COOKIE_SECRET: "88K2sc_CAM6LNo2pE3x4-m1V618UFi3B_MQfiixXxN0="
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: istio-system
spec:
  selector:
    app: oauth2-proxy
  ports:
    - name: http
      port: 4180
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: istio-system
spec:
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.2.0
          args:
            - --provider=oidc
            - --cookie-secure=true
            - --cookie-samesite=lax
            - --cookie-refresh=1h
            - --cookie-expire=4h
            - --cookie-name=_oauth2_proxy_istio
            - --cookie-domain=.zirain.info
            - --set-authorization-header=true
            - --email-domain=*
            - --http-address=0.0.0.0:4180
            - --upstream=static://200
            - --skip-provider-button=true
            - --whitelist-domain=.zirain.info # without this, will cause csrf error
            - --oidc-issuer-url=https://keycloak.zirain.info/realms/istio-authz
            - --redirect-url=https://oauth2-proxy.zirain.info/oauth2/callback
            - --ssl-insecure-skip-verify=true
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy
                  key: OAUTH2_PROXY_CLIENT_ID
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy
                  key: OAUTH2_PROXY_CLIENT_SECRET
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy
                  key: OAUTH2_PROXY_COOKIE_SECRET
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
          ports:
            - containerPort: 4180
              protocol: TCP
