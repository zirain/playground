apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: eg-invalid
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: envoy-proxy-config
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-proxy-config
spec:
  backendTLS:
    clientCertificateRef:
      kind: Secret
      name: secret-not-exists
