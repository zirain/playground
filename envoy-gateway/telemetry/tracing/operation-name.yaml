# curl -ik -v -HHost:www.example.com --resolve "www.example.com:443:172.18.255.201" https://www.example.com:443/datadog
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: datadog-tracing
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      hostname: www.example.com
      protocol: HTTPS
      port: 443
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: example-cert
        mode: Terminate
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: datadog-tracing
---
apiVersion: v1
kind: Service
metadata:
  name: datadog-agent
  namespace: monitoring
spec:
  selector:
    app.kubernetes.io/instance: eg-addons
    app.kubernetes.io/name: opentelemetry-collector
    component: standalone-collector
  ports:
    - protocol: TCP
      port: 8126
      targetPort: 8126
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: datadog-tracing
spec:
  bootstrap:
    jsonPatches:
      - op: add
        path: /stats_config
        value:
          stats_tags:
            - regex: \.zone(\.(([^\.]+)\.))
              tag_name: from_zone
            - regex: \.zone\.[^\.]+\.(([^\.]+)\.)
              tag_name: to_zone
            - regex: "^cluster(\\..+\\.(.+))\\.total_match_count$"
              tag_name: match_name
            - regex: "circuit_breakers\\.((.+?)\\.).+"
              tag_name: priority
            - regex: "^sds.((.+?)\\.).+"
              tag_name: resource_name
          use_all_default_tags: true
    type: JSONPatch
  telemetry:
    metrics:
      clusterStatName: "%ROUTE_NAMESPACE%/%ROUTE_NAME%/%BACKEND_REFS%"
    tracing:
      provider:
        type: Datadog
        backendRefs:
          - name: datadog-agent
            namespace: monitoring
            port: 8126
      operation:
        client: "%REQ(:AUTHORITY)%%PATH%"
        server: "%UPSTREAM_HOST%"
      customTags:
        "provider":
          type: Literal
          literal:
            value: "datadog"
        "k8s.cluster.name":
          type: Literal
          literal:
            value: "envoy-gateway"
        "k8s.pod.name":
          type: Environment
          environment:
            name: ENVOY_POD_NAME
            defaultValue: "-"
        "k8s.namespace.name":
          type: Environment
          environment:
            name: ENVOY_POD_NAMESPACE
            defaultValue: "envoy-gateway-system"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tracing-datadog
  namespace: default
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: datadog-tracing
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: backend
          port: 3000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /datadog
---

