# curl -ik -v -HHost:www.example.com --resolve "www.example.com:443:172.18.255.202" https://www.example.com:443/zipkin
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: zipkin-tracing
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      hostname: www.example.com
      protocol: HTTPS
      port: 443
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: example-cert
        mode: Terminate
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: zipkin-tracing
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: zipkin-tracing
spec:
  telemetry:
    tracing:
      provider:
        type: Zipkin
        backendRefs:
          - name: otel-collector
            namespace: monitoring
            port: 9411
        zipkin:
          enable128BitTraceId: true
      spanName:
        client: "%REQ(X-ENVOY-ORIGINAL-HOST)%%PATH(NQ:ORIG)%"
        server: "%UPSTREAM_HOST_NAME%%PATH(NQ:PATH)%"
      customTags:
        "provider":
          type: Literal
          literal:
            value: "zipkin"
        "k8s.cluster.name":
          type: Literal
          literal:
            value: "envoy-gateway"
        "k8s.pod.name":
          type: Environment
          environment:
            name: ENVOY_POD_NAME
            defaultValue: "-"
        "k8s.namespace.name":
          type: Environment
          environment:
            name: ENVOY_GATEWAY_NAMESPACE
            defaultValue: "envoy-gateway-system"
        "requestServerName":
          type: RequestHeader
          requestHeader:
            name: x-request-server-name
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tracing-zipkin
spec:
  parentRefs:
    - name: zipkin-tracing
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /zipkin
      filters:
        - type: URLRewrite
          urlRewrite:
            hostname: www.httpbin.org
            path:
              type: ReplaceFullPath
              replaceFullPath: /headers
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: httpbin
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: zipkin-tracing
spec:
  headers:
    enableEnvoyHeaders: true
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: zipkin-tracing
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: httpbin
spec:
  endpoints:
    - fqdn:
        hostname: "www.httpbin.org"
        port: 80
