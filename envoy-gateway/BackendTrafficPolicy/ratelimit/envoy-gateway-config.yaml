apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-gateway-config
  namespace: envoy-gateway-system
data:
  envoy-gateway.yaml: |
    apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: EnvoyGateway
    provider:
      type: Kubernetes
      kubernetes:
        deploy:
          type: GatewayNamespace
        rateLimitDeployment:
          container:
            env:
              - name: RESPONSE_DYNAMIC_METADATA
                value: "true"
    gateway:
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
    extensionApis:
      enableEnvoyPatchPolicy: true
      enableBackend: true
    rateLimit:
      telemetry:
        tracing:
          provider:
            type: OpenTelemetry
            url: otel-collector.monitoring:4317
      backend:
        type: Redis
        redis:
          url: redis.redis-system.svc.cluster.local:6379
