
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: eg-custom-name
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
  # infrastructure:
  #   parametersRef:
  #     group: gateway.envoyproxy.io
  #     kind: EnvoyProxy
  #     name: custom-name
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: custom-name
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        name: custom-name
