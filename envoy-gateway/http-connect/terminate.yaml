# curl -ik -v -x 172.18.0.200:80 https://www.google.com | grep -o "<title>.*</title>"
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: connect-terminate
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      protocol: HTTP
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: connect-terminate
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: connect-terminate
  rules:
    - backendRefs:
        - group: ""
          kind: Backend
          name: backend-fqdn
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: backend-fqdn
spec:
  endpoints:
    - fqdn:
        hostname: www.google.com
        port: 443
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: connect-terminate
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: connect-terminate
  httpUpgrade:
    - type: CONNECT
      connect:
        terminate: true
---

