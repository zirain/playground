apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-route
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: eg
  rules:
    - backendRefs:
        - kind: Service
          name: backend
          port: 3000
          filters:
            - type: ResponseHeaderModifier
              responseHeaderModifier:
                add:
                  - name: my-added-header
                    value: added-value
      matches:
        - path:
            type: PathPrefix
            value: /
