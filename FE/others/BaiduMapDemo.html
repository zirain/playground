<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>baidu map marker demo</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&amp;ak=RquoEX471C87SGjM3kAkDLPX&amp;s=1"></script>
    <script type="text/javascript">
        $(function () {
            //加载百度地图
            initMap();
            $('.collapse').collapse();
        })

        function initMap() {
            var longitude = 104.081592;
            var latitude = 30.656328;
            var zoom = 12;
            var map = new BMap.Map("surroundingMap");
            map.enableScrollWheelZoom();
            map.addControl(new BMap.NavigationControl());
            map.addControl(new BMap.ScaleControl());
            var point = new BMap.Point(longitude, latitude);
            map.centerAndZoom('成都', zoom);

            var currentPoint = new BMap.Point(longitude, latitude);
            var marker = new BMap.Marker(currentPoint);
            map.addOverlay(marker);

            map.addEventListener("click", function (e) {
                marker.setPosition(e.point);
                console.info(e.point);
            });
        }
    </script>
</head>

<body>

    <div class="container">
        <br />
        <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Link with href
        </a>
        <div class="collapse in" id="collapseExample">
            <div id="surroundingMap" style="width:100%;height:400px;"> </div>
        </div>
    </div>

</body>

</html>
