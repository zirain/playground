apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
  labels:
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echoserver
      version: v1
  template:
    metadata:
      labels:
        app: echoserver
        version: v1
    spec:
      containers:
      - name: echoserver
        image: cilium/echoserver
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 80