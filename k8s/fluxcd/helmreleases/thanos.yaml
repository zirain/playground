apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  chart:
    spec:
      chart: thanos
      version: "12.5.1"
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 1m0s
  values:
    objstoreConfig: |-
      type: s3
      config:
        bucket: thanos
        endpoint: {{ include "thanos.minio.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:9000
        access_key: minio
        secret_key: minio123
        insecure: true
    query:
      dnsDiscovery:
        sidecarsService: prometheus-operator-kube-p-prometheus-thanos
        sidecarsNamespace: monitoring
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: false
    compactor:
      enabled: false
    storegateway:
      enabled: true
    ruler:
      enabled: false
    metrics:
      enabled: false
    minio:
      enabled: true
      auth:
        rootPassword: minio123
        rootUser: minio
      monitoringBuckets: thanos
      accessKey:
        password: minio
      secretKey:
        password: minio123
