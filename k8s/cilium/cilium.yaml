kubeProxyReplacement: partial
k8sServiceHost: cilium-control-plane # use master node in kind network
k8sServicePort: 6443 # use api server port
operator:
  replicas: 1
externalIPs:
  enabled: true
hostPort:
  enabled: true
nodePort:
  enabled: true
hubble:
  enabled: false
  relay:
    enabled: false
  ui:
    enabled: false
